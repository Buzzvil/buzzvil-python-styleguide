kind: pipeline
type: kubernetes
name: flake8

steps:
  - name: flake8
    image: zapier/python
    commands:
      - poetry install
      - pwd
      - tree .
      - ls -ahl .
      - poetry run flake8 .

trigger:
  event:
    - pull_request

---
kind: pipeline
type: kubernetes
name: mypy

steps:
  - name: mypy
    image: zapier/python
    commands:
      - poetry install
      - poetry run mypy src

trigger:
  event:
    - pull_request


---
kind: pipeline
type: kubernetes
name: publish

steps:
  - name: publish
    image: zapier/python
    commands:
      - poetry publish

trigger:
  branch:
    - master
  event:
    - tag